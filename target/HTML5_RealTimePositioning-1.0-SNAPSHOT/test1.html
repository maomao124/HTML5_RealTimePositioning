<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="getLocation()">
<div id="detail">
    坐标:
    <br>
</div>
<script>
    var detail = document.getElementById("detail");

    function getLocation()
    {
        if (navigator.geolocation)
        {
            var watchID = navigator.geolocation.watchPosition(showPosition, showError, options);
        }
        else
        {
            detail.innerHTML = "览器不支持定位";
        }
    }

    function showPosition(position)
    {
        var now = new Date();
        detail.innerHTML += "本次更新时间：" + now.toLocaleString() +
            "<br>您的纬度是：" + position.coords.latitude +
            "<br>您的经度是：" + position.coords.longitude +
            "<br><br>";
    }

    function showError(error)
    {
        switch (error.code)
        {
            case error.PERMISSION_DENIED:
                detail.innerHTML = "用户拒绝了地理定位的请求"
                break;
            case error.POSITION_UNAVAILABLE:
                detail.innerHTML = "位置信息不可用"
                break;
            case error.TIMEOUT:
                detail.innerHTML = "请求超时"
                break;
            case error.UNKNOWN_ERR:
                detail.innerHTML = "未知错误"
                break;
        }
    }

    var options =
        {
            enableHighAccuracy: true,
            maximumAge: 5000,
            timeout: 2000
        };
</script>
</body>
</html>
